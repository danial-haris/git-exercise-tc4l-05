<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            background-color: #4c6ef5;
            padding: 10px;
            justify-content: flex-start;
            position: relative;
        }

        .navbar a {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #636e72;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a.active {
            background-color: #dfe6e9;
            color: black;
        }

        .navbar a:hover {
            background-color: #74b9ff;
        }

        #chat-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #chat-btn:hover {
            background-color: #e1e1e1;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home" class="{% if request.path == '/home' %}active{% endif %}">Home</a>
        <a href="/user" class="{% if request.path == '/user' %}active{% endif %}">User</a>
        <a href="/clubs" class="{% if request.path == '/clubs' %}active{% endif %}">Clubs</a>
        <button id="chat-btn">Chat</button>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include chatbox HTML -->
    {% include 'chatbox.html' %}
</body>
</html>
