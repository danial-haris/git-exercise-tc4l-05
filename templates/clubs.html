{% extends 'layout.html' %}

{% block content %}

<h1>Club Management</h1>

<div class="form-container">
    <h2>Add New Club</h2>
    <form method="POST" action="/clubs">
        <label for="name">Club Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <button type="submit">Add Club</button>
    </form>
</div>
<style>
    body {
      background-image: url('https://www.gdparchitects.com/wp-content/uploads/2022/11/education_mmucyberjaya_006_new.jpg');
      background-size: cover;
    }
  </style>

<!-- Table to Display Clubs -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for club in clubs %}
        <tr>
            <td>{{ club.id }}</td>
            <td>{{ club.name }}</td>
            <td>{{ club.description }}</td>
            <td>
                <!-- Delete button -->
                <form method="POST" action="/clubs/delete/{{ club.id }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
