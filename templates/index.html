<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU CLUB MANAGEMENT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">MMU CLUB MANAGEMENT</div>
    <div class="container">
        <div class="sidebar">
            <button class="icon-button"><i class="fas fa-home"></i></button>
            <button class="icon-button"><i class="fas fa-comments"></i></button>
            <label for="dropdownToggle" class="ellipsis-button">&#8230;</label>
            <input type="checkbox" id="dropdownToggle" class="dropdown-toggle">
            <div class="dropdown">
                <label for="dropdownToggle" class="close-dropdown">&#10005;</label>
                <a href="#createClubPopup">Create a Club</a>
                <a href="#joinClubPopup">Join a Club</a>
            </div>
        </div>
        <div class="content"></div>
    </div>

    <div id="createClubPopup" class="popup">
        <div class="popup-content">
            <a href="#" class="close-btn">&times;</a>
            <h2>CREATE YOUR CLUB</h2>
            <input type="text" id="clubNameInput" placeholder="Enter club name...">
            <div>
                <a href="#" class="btn">CREATE</a>
                <a href="#" class="btn cancel">CANCEL</a>
            </div>
        </div>
    </div>

    <div id="joinClubPopup" class="popup">
        <div class="popup-content">
            <a href="#" class="close-btn">&times;</a>
            <h2>JOIN A CLUB</h2>
            <ul id="clubList">
                <!-- Club items will be added here -->
            </ul>
        </div>
    </div>
</body>
</html>
