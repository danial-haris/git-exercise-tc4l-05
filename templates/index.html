<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU CLUB MANAGEMENT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-comments"></i></a>
        <div class="dropdown">
            <button class="ellipsis-btn"><i class="fas fa-ellipsis-h"></i></button>
            <div class="dropdown-content">
                <a href="#createClubModal" class="open-create-modal">Create a Club</a>
                <a href="#joinClubModal" class="open-join-modal">Join a Club</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1 class="center">Welcome to MMU Club Management</h1>
    </div>

    <!-- Modal for creating a club -->
    <div class="modal" id="createClubModal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <form action="/create_club" method="POST">
                <label for="club-name">Create a Club</label>
                <input type="text" id="club-name" name="club-name" placeholder="Enter club name">
                <div class="modal-buttons">
                    <a href="#" class="modal-button cancel">Cancel</a>
                    <input type="submit" class="modal-button create" value="Create">
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for joining a club (with club list) -->
    <div class="modal" id="joinClubModal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <form action="/join_club" method="POST">
                <label for="join-club">Join a Club</label>
                <select id="join-club" name="join-club">
                    {% for club in clubs %}
                        <option value="{{ club['name'] }}">{{ club['name'] }}</option>
                    {% else %}
                        <option disabled>No clubs available</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Join">
            </form>
        </div>
    </div>

</body>
</html>
