<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>President Club Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="nav-item">Home</a>
            <a href="/members" class="nav-item">Members</a>
            <a href="/events" class="nav-item">Events</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="chat-icon">
                <i class="fas fa-comment"></i> <!-- Changed to chat icon -->
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section class="post-upload">
            <button class="upload-button" onclick="document.getElementById('uploadModal').style.display='block'">
                <i class="fas fa-plus"></i>
            </button>
        </section>
    </main>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('uploadModal').style.display='none'">&times;</span>
            <h2>Upload a Picture</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <input type="file" name="image" required><br><br>
                <input type="text" name="caption" placeholder="Caption" required><br><br>
                <input type="date" name="date" required><br><br>
                <input type="text" name="location" placeholder="Location" required><br><br>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

</body>
</html>
