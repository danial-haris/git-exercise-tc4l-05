{% extends "base2.html" %}
{% block title %}Member{% endblock %}

{% block content %}
    <title>My Clubs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .club-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .club-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        .club-card:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .text {
        font-style: arial;
        font-size: 3rem;
        color: #0e0b0b;
        margin-top: 30px;
        text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text">Clubs you have joined</h1>
      </div>

    <div class="club-container">
        <div class="club-card" onclick="showModal('Photography Club', 'Photography club for enthusiasts', '9 September 2024')">
            <div class="club-name">Photography Club</div>
            <div class="club-role">Member</div>
        </div>

        <div class="club-card" onclick="showModal('Badminton Club', 'Gather all the badminton lovers', '9 September 2024')">
            <div class="club-name">Book Lovers Club</div>
            <div class="club-role">Admin</div>
        </div>
    </div>

    <div id="clubModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="clubName"></h2>
            <textarea id="clubDescription" rows="4"></textarea>
            <p><strong>Joined on:</strong> <span id="joinDate"></span></p>
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        function showModal(clubName, description, date) {
            document.getElementById('clubName').textContent = clubName;
            document.getElementById('clubDescription').value = description;
            document.getElementById('joinDate').textContent = date;
            document.getElementById('clubModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('clubModal').style.display = "none";
        }

        function saveChanges() {
            const newDescription = document.getElementById('clubDescription').value;
            alert('Description saved: ' + newDescription);
            closeModal();
        }
    </script>
{% endblock %}
