{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></input>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></input>
    </div>
    <br />
    <style>
    .reset a{
        margin-top: 0px;
        text-align: left;
        margin-bottom: 15px;
        color:black
    }
    </style>

<div class="reset">
    <a href="{{ url_for('auth.reset_password_request') }}">Forgot your password?</a>
</div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
